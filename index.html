<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirkate Enterprise | Engineering Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#3f4095',
                light: '#5e5fb5',
                dark: '#2d2e6e',
                muted: '#f0f1ff',
              },
              secondary: '#ffffff',
              accent: '#A3332D',
              navTop: '#1a1c44',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', filter: 'blur(15px)' },
                '50%': { opacity: '0.7', filter: 'blur(25px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      .marquee-container {
        display: flex;
        width: fit-content;
      }
      .logo-container {
        position: relative;
        display: inline-block;
      }
      .logo-glow {
        position: absolute;
        inset: -10px;
        background: radial-gradient(circle, rgba(94, 95, 181, 0.4) 0%, transparent 70%);
        z-index: -1;
        border-radius: 50%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
